<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Проект по математике (нахождение суммы ряда)</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  </head>
  <body class="has-background-grey-darker">
    <section class="hero is-fullheight">
      <div class="hero-body">
        <div class="container is-flex is-justify-content-center">
          <div class="box is-shadowless has-text-centered" id="mainBox">
            <h1 class="title">Вычисление суммы ряда</h1>
            <div class="block">
              \(\sum_{n=1}^{\infty}\frac{x^n}{4^{n-1}(n+1)}\)
            </div>
            <div class="block" id="resultContainer"></div>
            <div class="block">
            <div class="block">
              <input class="input" type="text" id="x" placeholder="x" />
            </div>  
            <div class="block">
              <input class="input" type="text" id="precision" placeholder="Точность (кол-во знаков после запятой, от 1 до 20)" />
            </div>
            <div class="block">
              <button id="calculate" class="button is-primary is-fullwidth">Вычислить</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script type="module" src="/src/main.js"></script>
    <script>
      window.MathJax = {
        chtml: {
          scale: 2.5,
          minScale: .5,
        }
      }
    </script>
  </body>
</html>
